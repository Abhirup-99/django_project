{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Login - Goalstar</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/coming-soon.min.css' %}" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://sdk.accountkit.com/en_US/sdk.js"></script>

</head>

<body>
    <div style="padding: 50px">
        <p>Sign in or Register with</p>
        <button type="button" class="btn btn-primary" onclick="smsLogin();">Mobile Number</button>
    </div>
    {% csrf_token %}
<script>
    // initialize Account Kit with CSRF protection
    AccountKit_OnInteractive = function(){
      AccountKit.init(
        {
            appId:"{{FACEBOOK_APP_ID}}", 
            state:"{{csrf}}", 
            version:"{{ACCOUNT_KIT_API_VERSION}}",
            fbAppEventsEnabled:true,
            debug:true,
        }
      );
    };
  
    // login callback
    function loginCallback(response) {
      if (response.status === "PARTIALLY_AUTHENTICATED") {
        var code = response.code;
        var csrf = response.state;
        // Send code to server to exchange for access token
        console.log(response);
        $.ajaxSetup({
          headers: {'X-CSRFToken': $("[name=csrfmiddlewaretoken]").val()}
        });
        $.ajax({
          type: "POST",
          url: 'http://localhost:8000/auth-code',
          data: JSON.stringify(response),
          dataType: 'JSON',
          success: function(data){
            console.log('success');
          }
        });
      }
      else if (response.status === "NOT_AUTHENTICATED") {
        // handle authentication failure
        console.log(response);
      }
      else if (response.status === "BAD_PARAMS") {
        // handle bad parameters
        console.log(response);
      }
    }
  
    // phone form submission handler
    function smsLogin() {
      AccountKit.login(
        'PHONE',
        {countryCode: '', phoneNumber: ''},
        loginCallback
      );
    }
  </script>
  
</body>

</html>
